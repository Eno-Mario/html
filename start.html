<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <div>
      <button type="button" disabled>You can't click Me!</button>
    </div>
    <div>
      <label for="numberFrom0to100">Number from 0 to 100</label>
      <input
        type="number"
        id="numberFrom0to100"
        name="numberFrom0to100"
        min="0"
        max="100"
        autofocus
      />
    </div>
    <div>
      <label for="selectedCheckbox">This is a selected Checkbox!</label>
      <input
        type="checkbox"
        id="selectedCheckbox"
        name="selectedCheckbox"
        checked
      />
    </div>
    <div>
      <input type="date" />
    </div>
  </body>
</html>
