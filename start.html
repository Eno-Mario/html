<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Users cash entries</th>
          <th>User cash outflows</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>1500€</td>
          <td>1000€</td>          
        </tr>
        <tr>
          <td>February</td>
          <td>1500€</td>
          <td>1100€</td>  
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Sum</td>
          <td>3000€</td>
          <td>2100€</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
